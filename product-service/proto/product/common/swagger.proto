syntax = "proto3";

package product.common;

option go_package = "github.com/people257/poor-guy-shop/product-service/gen/proto/product/common";

import "protoc-gen-openapiv2/options/annotations.proto";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "商品服务API";
    version: "1.0";
    description: "商品管理服务的API接口";
    contact: {
      name: "Poor Guy Shop";
      url: "https://github.com/people257/poor-guy-shop";
    };
  };
  schemes: HTTP;
  schemes: HTTPS;
  consumes: "application/json";
  produces: "application/json";
  security_definitions: {
    security: {
      key: "bearer";
      value: {
        type: TYPE_API_KEY;
        in: IN_HEADER;
        name: "Authorization";
        description: "Bearer token";
      };
    };
  };
  security: {
    security_requirement: {
      key: "bearer";
      value: {};
    };
  };
};
