version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/people257/poor-guy-shop/payment-service/gen/proto
    except:
      - buf.build/googleapis/googleapis
      - buf.build/grpc-ecosystem/grpc-gateway
plugins:
  - plugin: go
    out: gen/proto
    opt: paths=source_relative
  - plugin: go-grpc
    out: gen/proto
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - plugin: grpc-gateway
    out: gen/proto
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - plugin: openapiv2
    out: gen/swagger
    opt:
      - allow_merge=true
      - merge_file_name=combined_out

